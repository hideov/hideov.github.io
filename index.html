<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />

	<!-- Libraries -->
  <script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="src/Dialog.js"></script>


	<!-- Style -->
	<link rel="stylesheet" href="src/css/Fonts.css"/>
	<link rel="stylesheet" href="src/css/Dialog.css"/>
	<link rel="stylesheet" href="src/css/Frame.css"/>
  <style type="text/css">
    body {
      margin: 0;
    }
		#game-iframe {
			border: 0;
			flex: 1;
			min-height: 100%;
		}
  </style>
	<script type="text/javascript">
	(function (){
		var rtime;
		var timeout = false;
		var delta = 200;
		function resizeend () {
	    if (new Date() - rtime < delta) {
        setTimeout(resizeend, delta);
	    } else {
        timeout = false;
        document.getElementById("game-iframe").contentDocument.location.reload(true);
	    }
		}
		$(window).resize(function (ev) {
	    rtime = new Date();
	    if (timeout === false) {
        timeout = true;
        setTimeout(resizeend, delta);
	    }
		});

		window._Dialog = function (args) {
	    // save me in a global list maybe
			var parsed = [undefined]; // don't know why need this.
			for (var k in Object.keys(args)) {
				parsed[parseInt(k)+1] = args[k];
			}
			return new (Function.prototype.bind.apply(Dialog, parsed));
	  }
	})();
	</script>
</head>
<body>

<div id="wrapper" class="frame">
	<div id="top" class="frame">
		<div class="frame left"></div>
		<div class="centre"></div>
		<div class="right"></div>
	</div>
	<div id="mid" class="frame">
		<div class="frame left"></div>
		<div class="frame centre">
			<iframe id="game-iframe" src="/game.html"></iframe>
		</div>
		<div class="frame right"></div>
	</div>
	<div id="bottom" class="frame">
		<div class="frame left"></div>
		<div class="frame centre"></div>
		<div class="frame right"></div>
	</div>
</div>

</body>
</html>
