    body {
      margin: 0;

    }
		#game {
			border: 0;
			flex: 1;
			min-height: 100%;
		}
  </style>
	<script type="text/javascript">
	(function (){
		var rtime;
		var timeout = false;
		var delta = 150;
		function resizeend () {
	    if (new Date() - rtime < delta) {
        setTimeout(resizeend, delta);
	    } else {
        timeout = false;
				window.DIALOG.fill();
				reboot();
	    }
		}
		$(window).resize(function (ev) {
	    rtime = new Date();
	    if (timeout === false) {
        timeout = true;
        setTimeout(resizeend, delta);
	    }
		});

	})();
	</script>

<body>

<div id="wrapper" class="frame">

		</div>

	</div>
	<div id="bottom" class="frame">

	</div>
</div>
